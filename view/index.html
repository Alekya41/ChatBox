<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
   
    <main src="/view/camera.html"></main>

    <link rel="stylesheet" href="ChatBoxCSS/chatBox.css">

</head>

<body>

    <div class="container-fluid h-100  bg-light m-lg-4">
        <div class="row border m-lg-4 gx-5 ">
            <div class="col px-lg-4 gy-lg-4 col-4 vh-100">
                <div><img src="chat.png" width="42" height="42">
                    <span>Chat Box</span>
                </div>

                <div class="User border bg-light py-4 d-flex flex-column align-items-center">
                    <div><img src="dp.jpg" width="42" height="42"></div>
                    <div>Alekya</div>
                    <div>Designation</div>
                    <div style="font-size: x-small">Active/InActive</div>
                </div>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item mt-4">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Active Conversations <span class="badge badge-warning">4</span>
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body " id="chatsList"> </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Archived Messages
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col border bg-light vh-100 ">
                <div class="container-fluid d-flex flex-column h-100">
                    <div class="container border bg-light d-flex p-sm-2">
                        <div class="px-sm-2"><img src="dp.jpg" width="42" height="42"></div>
                        <div class="p-sm-2 flex-grow-1 ">Alekya</div>
                        <div class="px-sm-2"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                fill="currentColor" class="bi bi-camera-video" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556v4.35zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2z" />
                            </svg>
                        </div>
                        <div class="px-sm-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-telephone" viewBox="0 0 16 16">
                                <path
                                    d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                            </svg>
                        </div>
                    </div>
                    <div class=" border bg-light flex-grow-1" id="message-container">
                        
                        <div class=" border d-flex justify-content-start m-4 p-3" id="message-received">Hiiii</div>
                    </div>
                    
                    <div class="border bg-light d-flex align-items-center ">
                        <div class="p-sm-2">
                            <input type="file" id="fileElem" multiple accept="image/*" style="display:none">
                             <button id="fileSelect" ><i class="fa fa-paperclip" aria-hidden="true"></i></button>
                           
                        </div>
                        <div class="p-sm-2 input-group ">
                            <div class="form-outline d-flex flex-grow-1">
                              <input id="message-input"type="text" id="form1" class="form-control" placeholder="type your message...." />
                            </div>
                                <button id="send-button"type="button" class="btn">
                                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                </button>
                        </div>
                        <div class="p-sm-2">
                            <a href="camera.html"><i class="fa fa-camera"></i></a>
                        </div>
                        <div class="p-sm-2">
                            <button id="action" onclick="handleAction()"><i class="fa fa-microphone"></i> </button>
                            
                        </div>
                    </div>

                </div>



            </div>
        </div>
    </div>



    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
